<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport">
    <title>SignUp</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container-fluid">
    <form action="signup" method="post">
        <div class="form-group text-center"><label for="name">Name</label><input class="form-control" name="name"
                                                                                 required="" type="text"></div>
        <div class="form-group text-center"><label for="email">Email</label><input class="form-control" minlength="5"
                                                                                   name="email" required="" type="email"></div>
        <div class="form-group text-center"><label for="pwd">Password</label><input class="form-control" name="pwd" required="" type="password"></div>

        <button class="btn btn-outline-primary btn-block btn-lg" type="submit" >Sign Up</button>
    </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
